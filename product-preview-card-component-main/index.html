<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="product-img">
          <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" id="show-desktop">
          <img src="/product-preview-card-component-main/images/image-product-mobile.jpg" id="show-mobile">
      </div>
      <div class="product-info">
          <div class="product-text">
            <p>P E R F U M E</p>
            <h2>Gabrielle 
               Essence Eau 
               De Parfum
            </h2>
            <p id="product-des">A floral, solar and voluptuous  
               interpretation composed by  
              Olivier Polge, Perfumer-Creator  
               for the House of CHANEL.</p>
          </div>
          <div class="product-price">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
          <div class="cart-btn">
            <button><img src="/product-preview-card-component-main/images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
          </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Premika Yutinatorn</a>.
    </div>
</body>
</html>
